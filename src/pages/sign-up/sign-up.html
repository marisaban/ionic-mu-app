<ion-content class="bg-img">
    <ion-grid>
        <ion-row padding>
            <ion-col class="logo" col-12>
                <img src="/assets/img/logo4.png" />
                <ion-list class="login-details">
                    <button ion-button class="facebook">
                      <div class="signup-details">
                          <ion-icon ios="logo-facebook" md="logo-facebook"></ion-icon>
                          <p>Sign up with Facebook</p>
                      </div>
                    </button>
                    <button ion-button class="sign-in" (click)="launchEmailSignUp();">
                      <div class="signup-details">
                        <ion-icon ios="ios-mail" md="md-mail"></ion-icon>
                        <p>Sign up with email</p>
                      </div>
                    </button>                        
                </ion-list>
            </ion-col>
        </ion-row>
        <ion-row padding class="sign-up">
            <ion-col col-sm-12>
              <div class="login-div">
                <p>Already have an account?</p>
                <button ion-button class="login-btn" (click)="launchPage();">Login</button>
              </div>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
