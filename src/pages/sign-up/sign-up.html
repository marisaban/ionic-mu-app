<ion-content class="bg-img">
    <ion-grid>
        <ion-row padding>
            <ion-col class="logo" col-12>
                <ion-list class="login-details">
                        <h3>Enter your email address</h3>
                  <ion-item class="field">
                    <ion-input floating type="text"></ion-input>
                  </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>
        <ion-row padding class="sign-up">
            <ion-col col-sm-6>
              <div class="social">
                <p>Connect with Facebook</p>
              </div>
            </ion-col>
            <ion-col col-sm-6>
                <div class="next">
                  <ion-icon name="arrow-dropright-circle" (click)="launchEmailSignUp()"></ion-icon>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
