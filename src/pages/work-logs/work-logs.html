<ion-header class="main-header">
        <ion-navbar>
          <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
          <ion-icon name="notifications" class="myModal" (click)="openModal()"></ion-icon>
          <ion-title>
            <h4>Work Logs</h4>
          </ion-title>
        </ion-navbar>
      </ion-header>
<ion-content>
    <ion-grid>
    <ion-row class="months">
        <ion-col col-4>
            <a>Jan</a>
        </ion-col>
        <ion-col col-4>
            <a>Feb</a>
            </ion-col>
        <ion-col col-4>
            <a>Mar</a>
        </ion-col>
    </ion-row>
    <ion-row class="months">
        <ion-col col-4>
            <a>Apr</a>
        </ion-col>
        <ion-col col-4>
            <a>May</a>
        </ion-col>
        <ion-col col-4>
            <a>Jun</a>
        </ion-col>
    </ion-row>
    <ion-row class="months">
        <ion-col col-4>
            <a>Jul</a>
        </ion-col>
        <ion-col col-4>
            <a>Aug</a>
        </ion-col>
        <ion-col col-4>
            <a>Sept</a>
        </ion-col>
    </ion-row>
    <ion-row class="months">
        <ion-col col-4>
            <a>Oct</a>
        </ion-col>
        <ion-col col-4>
            <a>Nov</a>
        </ion-col>
        <ion-col col-4>
            <a>Dec</a>
        </ion-col>
    </ion-row>
<!-- calendar -->
    <ion-row>
        <ion-col col-6 class="job-header">
            <h3>Start</h3>
            </ion-col>
            <ion-col col-6 class="job-header">
            <h3>End</h3>
            </ion-col>
    </ion-row>
<!-- Hours start here -->
    <ion-row (click)="expandItem(item)" *ngFor="let item of items">
        <ion-col col-6 class="job-title">
            <p>25 Jan 8:34 AM</p>
        </ion-col>
        <ion-col col-6 class="job-location">
            <p>25 Jan 20:34 PM</p>
        </ion-col>
        <expandable class="work-log" [expandHeight]="itemExpandHeight" [expanded]="item.expanded">
            <ion-row class="job-description">
                <ion-col col-12>
                    <p> <span>Description </span> 12 hours of work logged</p>
                </ion-col>
                <ion-col col-12>
                    <p> <span> Billable </span> Yes</p>
                </ion-col>
            </ion-row>
        </expandable>
    </ion-row>
  </ion-grid>
</ion-content>
