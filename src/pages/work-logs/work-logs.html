<ion-header class="main-header">
        <ion-navbar>
          <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
          <ion-icon name="add" class="myModal" (click)="launchPage()"></ion-icon>
          <ion-title>
            <h4>Work Logs</h4>
          </ion-title>
        </ion-navbar>
      </ion-header>
<ion-content>
    <ion-card class="months-worked" *ngFor="let month of months">
        <img src="{{month.image}}">
        <div class="card-title">  {{month.month}} </div>
        <div class="card-subtitle"> {{month.hours}} hours </div>
    </ion-card>
</ion-content>
