<ion-header>
  <ion-icon name="arrow-back" class="backpage" (click)="goBack();"></ion-icon>
</ion-header>
 <ion-content>
    <ion-grid>
      <ion-row>
        <ion-col col-12>
          <h2>Build Your Profile</h2>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12 class="col-user-avatar">
          <div class="user-avatar">
              <ion-icon class="camera" name="camera"></ion-icon>
          </div>
        </ion-col>
      </ion-row>

  <form>
    <ion-row class="field-row">
      <ion-col col-sm-12>
        <ion-list class="signup-details">
            <ion-item class="field">
              <ion-input type="text" placeholder="Social Insurance Number"></ion-input>
            </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row class="field-row">
        <ion-col col-sm-12>
          <ion-list class="signup-details">
              <ion-item class="field">
                <ion-textarea type="text" placeholder="Home Address, City, Postal Code"></ion-textarea>
              </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row class="field-row">
          <ion-col col-sm-12>
            <ion-list class="signup-details">
                <ion-item class="field">
                  <ion-input type="text" placeholder="Enter your industry e.g. Engineering"></ion-input>
                </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>
        <ion-row class="field-row">
            <ion-col col-sm-12>
              <ion-list class="signup-details">
                  <ion-item class="field">
                    <ion-input type="text" placeholder="Enter your desired role e.g. Structural Engineer"></ion-input>
                  </ion-item>
              </ion-list>
            </ion-col>
          </ion-row>

        <ion-row>
            <ion-col col-12>
              <p>Enter Availability</p>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-12>
                <ion-list class="signup-details">
                    <ion-item class="field">
                      <ion-input type="text" placeholder="From:"></ion-input>
                    </ion-item>
                </ion-list>
            </ion-col>
            <ion-col col-8>
               
            </ion-col>
          </ion-row>    
        <ion-row>
            <ion-col col-12>
                <ion-list class="signup-details">
                    <ion-item class="field">
                      <ion-input type="text" placeholder="To:"></ion-input>
                    </ion-item>
                </ion-list>
            </ion-col>
            <ion-col col-8>
                
            </ion-col>
        </ion-row> 

    <ion-row padding class="sign-up">
        <ion-col col-sm-12>
          <div class="next">
            <ion-icon name="checkmark-circle" (click)="launchDashboardPage();"></ion-icon>
          </div>
        </ion-col>
    </ion-row>
  </form>
  </ion-grid>
  </ion-content>
