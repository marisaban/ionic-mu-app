<ion-header class="main-header">
    <ion-navbar>
      <ion-title>
          <img src="/assets/img/logo3.png" class="menu-logo" >
      </ion-title>
    </ion-navbar>
  </ion-header>
  <ion-content>
    <ion-grid>
      <ion-row>
        <ion-col col-12>
          <h2>Build Your Profile</h2>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-6>
          <h5>Image goes here</h5>
        </ion-col>
        <ion-col col-6>
          John Doe
          johndoe@mail.com
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-4>
          S.I.N #
        </ion-col>
        <ion-col col-8>
          <ion-list>
              <ion-item>
                <ion-input type="text" placeholder="XXX-XXX-XXX"></ion-input>
              </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12>
          <ion-list>
              <ion-item>
                <ion-input type="text" placeholder="Home Address"></ion-input>
              </ion-item>
              <ion-item>
                <ion-textarea placeholder="Enter skills here, repeated by commas i.e. painting, mudding, taping, finishing">
                </ion-textarea>
              </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-4>
          <p>Enter Availability</p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
