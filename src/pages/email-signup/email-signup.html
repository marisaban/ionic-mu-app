<ion-header class="main-header">
    <ion-navbar>
      <ion-title>
          <img src="/assets/img/logo3.png" class="menu-logo" >
      </ion-title>
    </ion-navbar>
  </ion-header>
<ion-content class="sign-up">
    <ion-grid>
      <form>
          <ion-row padding>
              <ion-col class="upload-avatar" col-12>
                  <h2>User Sign Up</h2>
              </ion-col>
              <ion-col col-sm-6>
                  <ion-list class="signup-details">
                      <ion-item>
                        <ion-label floating>First Name</ion-label>
                        <ion-input type="text"></ion-input>
                     </ion-item>
                  </ion-list>
              </ion-col>
              <ion-col col-sm-6>
              <ion-list>
                  <ion-item>
                    <ion-label floating>Last Name</ion-label>
                    <ion-input type="text"></ion-input>
                  </ion-item>
                </ion-list>
              </ion-col>
          </ion-row>
  
  <ion-row>
      <ion-col col-sm-12>
          <ion-list>
              <ion-item>
                  <ion-label floating>Email Address</ion-label>
                  <ion-input type="text"></ion-input>
                </ion-item>
          </ion-list>
        </ion-col>
  </ion-row>
  
  <ion-row>
      <ion-col col-sm-12>
          <ion-list>
              <ion-item>
                  <ion-label floating>Password</ion-label>
                  <ion-input type="text"></ion-input>
                </ion-item>
          </ion-list>
        </ion-col>
  </ion-row>
  
  <ion-row>
      <ion-col col-sm-12>
          <ion-list>
              <ion-item>
                  <ion-label floating>Re-enter Password</ion-label>
                  <ion-input type="text"></ion-input>
                </ion-item>
          </ion-list>
        </ion-col>
  </ion-row>
      </form>
        <ion-row padding class="sign-up">
            <ion-col col-sm-12>
                <button ion-button (click)="launchPage();">Create</button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
