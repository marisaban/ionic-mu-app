<ion-header class="main-header">
    <ion-navbar>
      <ion-title>
          <img src="/assets/img/logo3.png" class="menu-logo" >
      </ion-title>
    </ion-navbar>
  </ion-header>
<ion-content class="sign-up">
    <ion-grid>
      <ion-row>
        <ion-col class="upload-avatar" col-12>
            <h2>User Sign Up</h2>
            <ion-icon ios="ios-person" md="md-person"></ion-icon>
        </ion-col>
      </ion-row>
      <form>
          <ion-row class="field-row">
              <ion-col col-sm-6>
                  <ion-list class="signup-details">
                      <ion-item class="field">
                        <ion-input type="text" placeholder="First Name"></ion-input>
                     </ion-item>
                  </ion-list>
              </ion-col>
              <ion-col col-sm-6>
              <ion-list>
                  <ion-item class="field">
                    <ion-input type="text" placeholder="Last Name"></ion-input>
                  </ion-item>
                </ion-list>
              </ion-col>
          </ion-row>
        <ion-row class="field-row">
            <ion-col col-sm-12>
                <ion-list>
                    <ion-item class="field"> 
                        <ion-input type="text" placeholder="Email Address"></ion-input>
                        </ion-item>
                </ion-list>
                </ion-col>
        </ion-row>
        <ion-row class="field-row">
            <ion-col col-sm-12>
                <ion-list>
                    <ion-item class="field">
                        <ion-input type="text" placeholder="Password"></ion-input>
                        </ion-item>
                </ion-list>
                </ion-col>
        </ion-row>
        <ion-row class="field-row">
            <ion-col col-sm-12>
                <ion-list>
                    <ion-item class="field">
                        <ion-input type="text" placeholder="Re-enter Password"></ion-input>
                        </ion-item>
                </ion-list>
                </ion-col>
        </ion-row>
        <ion-row padding class="sign-up">
            <ion-col col-sm-12>
                <button ion-button (click)="launchPage();">Create</button>
            </ion-col>
        </ion-row>
    </form>
    </ion-grid>
</ion-content>
