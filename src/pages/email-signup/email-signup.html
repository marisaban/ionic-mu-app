<ion-content class="sign-up">
    <ion-grid>
      <ion-row>
        <ion-col class="upload-avatar" col-12>
            <h3>Let's get you set up</h3>
        </ion-col>
      </ion-row>
      <form>
          <ion-row class="field-row">
              <ion-col col-sm-12>
                  <ion-list class="signup-details">
                      <ion-item class="field">
                        <ion-input type="text" placeholder="First Name"></ion-input>
                     </ion-item>
                  </ion-list>
              </ion-col>
          </ion-row>

          <ion-row class="field-row">
                <ion-col col-sm-12>
              <ion-list>
                  <ion-item class="field">
                    <ion-input type="text" placeholder="Last Name"></ion-input>
                  </ion-item>
                </ion-list>
                    </ion-col>
            </ion-row>

        <ion-row class="field-row">
            <ion-col col-sm-12>
                <ion-list>
                    <ion-item class="field">
                        <ion-input type="text" placeholder="Password"></ion-input>
                        </ion-item>
                </ion-list>
                </ion-col>
        </ion-row>
        <ion-row class="field-row">
            <ion-col col-sm-12>
                <ion-list>
                    <ion-item class="field">
                        <ion-input type="text" placeholder="Re-enter Password"></ion-input>
                        </ion-item>
                </ion-list>
                </ion-col>
        </ion-row>
        <ion-row padding class="sign-up">
            <ion-col col-sm-12>
              <div class="next">
                <ion-icon name="arrow-dropright-circle" (click)="launchPage();"></ion-icon>
              </div>
            </ion-col>
        </ion-row>
    </form>
    </ion-grid>
</ion-content>
