<ion-content class="bg-img">
        <ion-grid>
            <ion-row padding>
                <ion-col class="logo" col-12>
                    <img src="/assets/img/logo4.png" />
                    <ion-list class="login-details">
                            <ion-item>
                                <ion-input placeholder="Email Address"></ion-input>
                            </ion-item>
                            <ion-item>
                                    <ion-input placeholder="Password"></ion-input>
                            </ion-item>
                            <!-- <button [navPush]="homePage" ion-button class="sign-in" >Sign In</button> -->
                            <button ion-button class="sign-in" (click)="launchPage();">Sign In</button>
                            <button ion-button class="facebook">Sign In with Facebook</button>
                        </ion-list>
                </ion-col>
            </ion-row>
            <ion-row padding class="sign-up">
                <ion-col col-sm-8>
                    <p>Don't have an account?!?!?!!?</p>
                </ion-col>
                <ion-col col-sm-4>
                    <button ion-button (click)="launchSignUp();">Sign Up</button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-content>
