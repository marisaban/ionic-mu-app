<ion-content class="bg-img">
<ion-grid>
    <ion-row padding>
        <ion-col class="logo" col-12>
            <img src="/assets/img/logo4.png" />
        </ion-col>
    </ion-row>
    <ion-row padding class="sign-up">
        <ion-col col-sm-6>
        <button ion-button class="sign-in" (click)="launchReturnUser();">
            <div class="signin-details">
            <p>Sign In</p>
            </div>
        </button>
        </ion-col>            
        <ion-col col-sm-6>
            <button ion-button class="signup-btn" (click)="launchSignUp();">
            <p>Register</p>
            </button>
        </ion-col>
    </ion-row>
</ion-grid>
</ion-content>
