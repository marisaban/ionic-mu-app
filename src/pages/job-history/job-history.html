<ion-header class="main-header">
        <ion-navbar>
          <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
          <button class="myModal" ion-button (click)="openModal()">Notification</button>
          <ion-title>
              <img src="/assets/img/logo3.png" class="menu-logo" >
          </ion-title>
        </ion-navbar>
      </ion-header>
<ion-content>
    <sub-nav> </sub-nav>
    <ion-grid>
    <ion-row>
        <ion-col col-12>
            <h1>Job History</h1>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col col-6 class="job-header">
            <h3>Position</h3>
          </ion-col>
          <ion-col col-6 class="job-header">
            <h3>Location</h3>
          </ion-col>
    </ion-row>
<!-- Job postings start here -->
    <ion-row (click)="expandJob(job)" *ngFor="let job of jobs">
      <ion-col col-6 class="job-title">
        <p>Accountant</p>
        <expandable [expandHeight]="itemExpandHeight" [expanded]="itemExpanded">
            hello
        </expandable>
      </ion-col>
      <ion-col col-6 class="job-location">
          <p>Tokyo</p>
      </ion-col>
    </ion-row>

    <ion-row *ngFor="let job of jobs">
        <ion-col col-6 class="job-title">
        <p>Integration Specialist</p>
        </ion-col>
        <ion-col col-6 class="job-location">
            <p>New York</p>
        </ion-col>
    </ion-row>
    </ion-grid>
</ion-content>
